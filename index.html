<!DOCTYPE html>
<html>
  <head>
    <title>Appointment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Appointment</h1>
    <form id="appointmentInput">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="nameInput" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="description">Appointment Description:</label>
        <input id="descriptionInput" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input id="dateInput" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="time">Time:</label>
        <input id="timeInput" class="form-control" type="text">

      </div>
      <button type="submit" class="btn">Make Appointment</button>
    </form>
    <div class="story">
      <p>Thank you <span class="name"></span> for making an appoinment at <span class="time"></span> on the date <span class="date"></span> for your <span class="description"></span> appointment.</p>

    </div>

    </div>
      </div>
    </div>
  </body>
</html>
